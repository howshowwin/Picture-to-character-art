  ];

        let particlesArray = [];
        const fontSize = 12;
        const characterSpacing = 8;

        // 粒子類別
        class Particle {
            constructor(x, y, character) {
                this.x = x; // 當前 x 座標
                this.y = y; // 當前 y 座標
                this.character = character;
                this.homeX = x; // 原始 x 座標 (歸宿位置)
                this.homeY = y; // 原始 y 座標 (歸宿位置)
                this.size = fontSize;
                this.density = (Math.random() * 30) + 1; // 每個粒子的反應靈敏度
                this.vx = 0; // x 軸速度
                this.vy = 0; // y 軸速度
                this.color = '#fff';
            }

            // 繪製粒子
            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px monospace`;
                ctx.fillText(this.character, this.x, this.y);
            }

            // 更新粒子狀態 (核心物理引擎)
            update() {
                // 1. 計算與滑鼠的距離
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                // 2. 如果在滑鼠影響範圍內，施加「排斥力」
                if (distance < mouse.radius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouse.radius - distance) / mouse.radius;
                    const directionX = -forceDirectionX * force * this.density;
                    const directionY = -forceDirectionY * force * this.density;
                    this.vx += directionX;
                    this.vy += directionY;
                }

                // 3. 施加「歸位力」，讓粒子想辦法回家
                const homeDx = this.homeX - this.x;
                const homeDy = this.homeY - this.y;
                this.vx += homeDx * 0.03; // 這個 0.03 是歸位的速度，可以調整
                this.vy += homeDy * 0.03;

                // 4. 施加「摩擦力」，讓粒子不會無限加速
                this.vx *= 0.92; // 這個 0.92 是摩擦係數，越小停越快
                this.vy *= 0.92;

                // 5. 更新粒子位置
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        // 初始化函式
        function init() {
            particlesArray = [];
            const parrotWidth = parrotAscii[0].length * characterSpacing;
            const parrotHeight = parrotAscii.length * fontSize;
            const startX = (canvas.width / 2) - (parrotWidth / 2);
            const startY = (canvas.height / 2) - (parrotHeight / 2);

            for (let y = 0; y < parrotAscii.length; y++) {
                let row = parrotAscii[y];
                for (let x = 0; x < row.length; x++) {
                    let character = row.charAt(x);
                    if (character !== ' ') {
                        particlesArray.push(new Particle(startX + x * characterSpacing, startY + y * fontSize, character));
                    }
                }
            }
        }

        // 動畫循環
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        // 處理視窗大小變更
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // 重新計算並排列粒子
        });
        
        // 啟動！
        init();
        animate();
    </script>
