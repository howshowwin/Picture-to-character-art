<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片/影片轉字元藝術</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:wght@100..800&family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fira Code", monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: #007bff;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #555;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .control-group input[type="range"] {
            padding: 0;
            width: 120px;
        }
        
        .control-group span {
            font-size: 12px;
            color: #666;
            margin-left: 8px;
        }

        .convert-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .status.loading {
            color: #007bff;
        }

        .status.error {
            color: #dc3545;
        }

        .status.success {
            color: #28a745;
        }

        .preview-section {
            margin-top: 30px;
        }

        .preview-container {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            max-height: 600px;
            margin-bottom: 20px;
        }

        .art-preview {
            font-family: "JetBrains Mono", "Fira Code", "Source Code Pro", "Courier New", monospace;
            font-weight: 400;
            font-size: 8px;
            line-height: 1.0;
            color: #00ff00;
            white-space: pre;
            text-align: center;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .video-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-controls button:hover {
            background: #0056b3;
        }

        .frame-info {
            text-align: center;
            margin: 10px 0;
            color: #666;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
        }

        .file-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .art-preview {
                font-size: 6px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 圖片/影片轉字元藝術</h1>
        
        <div class="upload-section" id="uploadSection">
            <h3>選擇檔案</h3>
            <p>支援圖片: JPG, PNG, GIF, BMP<br>支援影片: MP4, AVI, MOV, MKV</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                📁 選擇檔案
            </button>
            <p style="margin-top: 15px; color: #666;">或直接拖放檔案到這裡</p>
        </div>

        <div id="fileInfo" class="file-info" style="display: none;"></div>

        <div class="controls">
            <div class="control-group">
                <label for="width">寬度:</label>
                <input type="number" id="width" value="100" min="20" max="200">
            </div>
            
            <div class="control-group">
                <label for="artType">類型:</label>
                <select id="artType">
                    <option value="block">方塊字元</option>
                    <option value="ascii">ASCII字元</option>
                </select>
            </div>
            
            <div class="control-group" id="fpsControl" style="display: none;">
                <label for="fps">FPS:</label>
                <input type="number" id="fps" value="24" min="1" max="60">
            </div>
            
            <div class="control-group">
                <label for="fontSize">預覽字體大小:</label>
                <input type="range" id="fontSize" value="8" min="4" max="16" step="1">
                <span id="fontSizeValue">8px</span>
            </div>
            
            <button class="convert-btn" id="convertBtn" onclick="convertFile()" disabled>
                🚀 開始轉換
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="previewSection" class="preview-section" style="display: none;">
            <h3>預覽結果</h3>
            
            <div id="videoControls" class="video-controls" style="display: none;">
                <button onclick="playPause()">⏯️ 播放/暫停</button>
                <button onclick="previousFrame()">⏮️ 上一幀</button>
                <button onclick="nextFrame()">⏭️ 下一幀</button>
                <button onclick="firstFrame()">⏪ 第一幀</button>
                <button onclick="lastFrame()">⏩ 最後一幀</button>
            </div>
            
            <div id="frameInfo" class="frame-info"></div>
            
            <div class="preview-container">
                <div id="artPreview" class="art-preview"></div>
            </div>
            
            <div class="download-section">
                <button class="download-btn" id="downloadBtn" onclick="downloadResult()">
                    💾 下載 JSON 結果
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
