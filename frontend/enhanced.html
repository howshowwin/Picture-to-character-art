<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Character Art Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@300..700&family=JetBrains+Mono:wght@300..700&family=Roboto+Mono:wght@300..700&family=IBM+Plex+Mono:wght@300..700&family=Space+Mono:wght@400;700&family=Ubuntu+Mono:wght@400;700&family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
            --info-color: #4299e1;
            --dark-bg: #1a202c;
            --light-bg: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }

        .control-panel {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .preview-panel {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .control-group input[type="text"],
        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-group input[type="range"] {
            flex: 1;
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 500;
            color: var(--primary-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .preview-container {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            max-height: 600px;
            position: relative;
        }

        .art-preview {
            font-family: 'Fira Code', monospace;
            font-size: 8px;
            line-height: 1.0;
            letter-spacing: 0;
            color: #00ff00;
            white-space: pre;
            font-variant-ligatures: none;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        .preview-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .preview-controls .btn {
            padding: 8px 15px;
            font-size: 14px;
        }

        .status-bar {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .status-bar.loading {
            display: flex;
            background: rgba(66, 153, 225, 0.1);
            color: var(--info-color);
        }

        .status-bar.success {
            display: flex;
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
        }

        .status-bar.error {
            display: flex;
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .advanced-options {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .color-preview {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            vertical-align: middle;
            margin-left: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .preview-controls > div:last-child {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
        
        @media (max-width: 640px) {
            .preview-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .preview-controls > div:last-child {
                margin-left: 0 !important;
                justify-content: space-between;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> Enhanced Character Art Converter</h1>
            <p>Transform your images and videos into stunning character art with advanced features</p>
        </div>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <!-- File Upload Section -->
                <div class="section">
                    <h3 class="section-title"><i class="fas fa-upload"></i> Upload File</h3>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: var(--primary-color); margin-bottom: 15px;"></i>
                        <p style="margin-bottom: 10px;">Drag & drop your file here</p>
                        <p style="font-size: 0.9em; color: var(--text-secondary); margin-bottom: 15px;">or</p>
                        <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                    </div>
                </div>

                <!-- Basic Settings -->
                <div class="section">
                    <h3 class="section-title"><i class="fas fa-cog"></i> Basic Settings</h3>
                    
                    <div class="control-group">
                        <label>Output Width</label>
                        <div class="slider-group">
                            <input type="range" id="width" min="20" max="300" value="100">
                            <span class="slider-value" id="widthValue">100</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Character Set</label>
                        <select id="artType">
                            <option value="block">Block Characters (█▓▒░)</option>
                            <option value="ascii">ASCII Characters (@#%*+)</option>
                            <option value="extended_ascii">Extended ASCII</option>
                            <option value="japanese">Japanese Characters (闇龍雲愛)</option>
                            <option value="chinese">Chinese Traditional (鬱圓國圖)</option>
                            <option value="chinese_simple">Chinese Simplified (墨黑圆图)</option>
                            <option value="braille">Braille Patterns</option>
                            <option value="shade">Shade Characters</option>
                            <option value="geometric">Geometric Shapes</option>
                            <option value="emoji">Emoji Characters</option>
                            <option value="custom">Custom Characters</option>
                        </select>
                    </div>

                    <div class="control-group" id="customCharsGroup" style="display: none;">
                        <label>Custom Characters (from light to dark)</label>
                        <input type="text" id="customChars" placeholder="Enter your characters...">
                    </div>

                    <div class="control-group">
                        <label>Color Mode</label>
                        <select id="colorMode">
                            <option value="grayscale">Grayscale</option>
                            <option value="ansi">ANSI Colors (8 colors)</option>
                            <option value="ansi256">ANSI 256 Colors</option>
                            <option value="truecolor">True Color (24-bit)</option>
                            <option value="html">HTML/CSS Color</option>
                        </select>
                    </div>

                    <div class="control-group" id="fpsGroup" style="display: none;">
                        <label>Video FPS</label>
                        <div class="slider-group">
                            <input type="range" id="fps" min="1" max="60" value="24">
                            <span class="slider-value" id="fpsValue">24</span>
                        </div>
                    </div>
                </div>

                <!-- Image Enhancement -->
                <div class="section">
                    <h3 class="section-title"><i class="fas fa-magic"></i> Image Enhancement</h3>
                    
                    <div class="control-group">
                        <label>Contrast</label>
                        <div class="slider-group">
                            <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
                            <span class="slider-value" id="contrastValue">1.0</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Brightness</label>
                        <div class="slider-group">
                            <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
                            <span class="slider-value" id="brightnessValue">1.0</span>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="denoise">
                        <label for="denoise">Denoise</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="sharpen">
                        <label for="sharpen">Sharpen</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="invert">
                        <label for="invert">Invert Colors</label>
                    </div>
                </div>

                <!-- Advanced Effects -->
                <div class="section">
                    <h3 class="section-title"><i class="fas fa-filter"></i> Advanced Effects</h3>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="edgeDetection">
                        <label for="edgeDetection">Edge Detection</label>
                    </div>

                    <div class="control-group" id="edgeThresholdGroup" style="display: none;">
                        <label>Edge Threshold</label>
                        <div class="slider-group">
                            <input type="range" id="edgeThreshold" min="50" max="200" value="100">
                            <span class="slider-value" id="edgeThresholdValue">100</span>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="dithering">
                        <label for="dithering">Dithering (Floyd-Steinberg)</label>
                    </div>
                </div>

                <!-- Convert Button -->
                <button class="btn btn-success" id="convertBtn" onclick="convertFile()" disabled style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-rocket"></i> Convert to Character Art
                </button>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="status-bar" id="statusBar">
                    <div class="spinner"></div>
                    <span id="statusText"></span>
                </div>

                <div id="previewSection" style="display: none;">
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('preview')">Preview</div>
                        <div class="tab" onclick="switchTab('export')">Export Options</div>
                        <div class="tab" onclick="switchTab('info')">File Info</div>
                    </div>

                    <!-- Preview Tab -->
                    <div class="tab-content active" id="previewTab">
                        <div class="preview-controls">
                            <div id="videoControls" style="display: none; flex: 1;">
                                <button class="btn btn-primary" onclick="playPause()">
                                    <i class="fas fa-play" id="playIcon"></i> Play
                                </button>
                                <button class="btn btn-primary" onclick="previousFrame()">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="btn btn-primary" onclick="nextFrame()">
                                    <i class="fas fa-step-forward"></i>
                                </button>
                                <span id="frameInfo" style="margin-left: auto;"></span>
                            </div>
                            
                            <div style="margin-left: auto; display: flex; gap: 20px; align-items: center;">
                                <div>
                                    <label style="margin-right: 5px;">Font:</label>
                                    <select id="previewFont" style="padding: 4px;">
                                        <option value="'Fira Code', monospace">Fira Code</option>
                                        <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
                                        <option value="'Source Code Pro', monospace">Source Code Pro</option>
                                        <option value="'Roboto Mono', monospace">Roboto Mono</option>
                                        <option value="'IBM Plex Mono', monospace">IBM Plex Mono</option>
                                        <option value="'Space Mono', monospace">Space Mono</option>
                                        <option value="'Ubuntu Mono', monospace">Ubuntu Mono</option>
                                        <option value="'Noto Sans Mono', monospace">Noto Sans Mono</option>
                                        <option value="'Courier New', monospace">Courier New</option>
                                        <option value="Consolas, monospace">Consolas</option>
                                        <option value="monospace">System Monospace</option>
                                        <optgroup label="CJK Fonts">
                                            <option value="'Noto Sans JP', 'Noto Sans TC', 'Noto Sans SC', monospace">Noto Sans CJK</option>
                                            <option value="'MS Gothic', 'MS Mincho', monospace">MS Gothic (Windows)</option>
                                            <option value="'SimHei', 'SimSun', monospace">SimHei/SimSun (Windows)</option>
                                            <option value="'Hiragino Sans', 'Hiragino Kaku Gothic Pro', monospace">Hiragino (macOS)</option>
                                            <option value="'PingFang TC', 'PingFang SC', monospace">PingFang (macOS)</option>
                                        </optgroup>
                                    </select>
                                </div>
                                
                                <div>
                                    <label style="margin-right: 5px;">Size:</label>
                                    <input type="range" id="previewFontSize" min="4" max="20" value="8" style="width: 80px;">
                                    <span id="previewFontSizeValue">8px</span>
                                </div>
                                
                                <div>
                                    <label style="margin-right: 5px;">Color:</label>
                                    <input type="color" id="previewTextColor" value="#00ff00" style="width: 50px; height: 30px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
                                </div>
                            </div>
                        </div>

                        <div class="preview-container">
                            <div id="artPreview" class="art-preview"></div>
                        </div>
                    </div>

                    <!-- Export Tab -->
                    <div class="tab-content" id="exportTab">
                        <h4 style="margin-bottom: 20px;">Export Options</h4>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            <button class="btn btn-primary" onclick="exportAs('text')">
                                <i class="fas fa-file-alt"></i> Export as Text
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('html')">
                                <i class="fas fa-code"></i> Export as HTML
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('svg')">
                                <i class="fas fa-vector-square"></i> Export as SVG
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('json')">
                                <i class="fas fa-file-code"></i> Export as JSON
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('json-compressed')">
                                <i class="fas fa-compress"></i> Export as Compressed JSON
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('rle')">
                                <i class="fas fa-stream"></i> Run-Length Encoding
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('ansi')" id="ansiExportBtn">
                                <i class="fas fa-terminal"></i> Export as ANSI
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('gif')" id="gifExportBtn" style="display: none;">
                                <i class="fas fa-film"></i> Export as GIF
                            </button>
                            <button class="btn btn-primary" onclick="exportAs('video')">
                                <i class="fas fa-video"></i> Export as Video (1000×1000)
                            </button>
                        </div>
                    </div>

                    <!-- Info Tab -->
                    <div class="tab-content" id="infoTab">
                        <div id="fileInfoDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="enhanced-app.js"></script>
</body>
</html>
